<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RxJS Playground</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <section>
    <h2><pre>switchMap</pre> Example</h2>
    <ul>
      <li><strong>Subscribe</strong> - create subscription</li>
      <li><strong>Start</strong> - start / restart the timer</li>
      <li><strong>Stop</strong> - stop the timer</li>
    </ul>
    <button id="switch-subscribe">Subscribe</button>
    <button id="switch-start">Start</button>
    <button id="switch-stop">Stop</button>
  </section>

  <section>
    <h2>Search using observables</h2>
    <input type="text" id="search-input" class="search-input" />
  </section>

  <section id="drag-container" class="drag-container">
    <h2>Drag and Drop</h2>
    <div id="draggable" class="draggable"></div>
  </section>

  <section>
    <h2>Behavior Subject example</h2>
    <label>What data do you want to see?&nbsp;&nbsp;</label>
    <select id="select-list" class="select-list">
      <option value="">--Select--</option>
      <option value="/users/1">User 1</option>
      <option value="/users/2">User 2</option>
    </select>
    <div id="user-details" class="details-box"></div>
  </section>

  <script src="./src/main.ts"></script>
</body>
</html>
